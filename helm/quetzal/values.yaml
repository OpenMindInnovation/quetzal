# Retained disk configuration (for database disk)
storage:
  type: pd-standard
  provisioner: kubernetes.io/gce-pd
  volumeBindingMode: Immediate

db:
  image:
    # TODO: Change to eu, change to 0.4.0
    repository: gcr.io/quetzal-omind/quetzal/db
    tag: 0.3.0
    pullPolicy: Always
  resources:
    limits:
      memory: 4Gi
      cpu: 1000m
    requests:
      memory: 128Mi
      cpu: 250m
  nodeSelector: {}
  tolerations: []
  affinity: {}
